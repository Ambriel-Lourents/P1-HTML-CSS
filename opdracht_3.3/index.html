<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tabel Eredevisie</title>

    <style>
      table {
        font-family: arial, sans-serif;
        border-collapse: collapse;
        width: 100%;
      }

      td,
      th {
        border: 1px solid #dddddd;
        text-align: left;
        padding: 8px;
      }

      tr:nth-child(even) {
        background-color: #dddddd;
      }
    </style>
  </head>
  <body>

        <th>Stand</th>
        <th>Team</th>
        <th>Gespeeld</th>
        <th>Winst</th>
        <th>Gelijk</th>
        <th>Verloren</th>

      <tr>

        <td>7</td>

      <tr>

      <tr>

        <td>3</td>
        <td>1</td>

      <tr>
        <td>14</td>
        <td>Vitesse</td>

</html>
