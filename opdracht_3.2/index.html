<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tui</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <form>
      <div>
    <form action="antwoord_accept.php">
      Voornaam:<input type="text" id="voornaam"
        type="text"
        name="vnaam"
        pattern="[A-Za-z\s]{0,50}"
        required
        title="Place Enter Alphabet Characters Only"/>
        <label for="voornaam"></label>
      </div>
      <div>
      Achternaam:<input type="text"name="anaam" id="achternaam"
      pattern="[A-Za-z\s]{0,50}"
        required
        title="Place Enter Alphabet Characters Only"/>
        <label for="achternaam"></label>
    </div>
<div>
      Uw afbeelding:<input type="file" name="afb" id="afb" />
      <label for="afb"></label>
    </div>
<div>
      <input type="radio" name="gender" value="male" /> Male
      <label for="male"></label>
      <input type="radio" name="gender" value="female" /> Female
      <label for="female"></label>
    </div>
    <div>
      Straat met huisnummer:<input type="text"name="straenhuis" id="huisnum" />
      <label for="huisnum"></label>
    </div>
      <div>
      Postcode:<input type="text" id="postcode"  name="post" />
      <label for="postcode"></label>
    </div>
    <div>
      Stad:<input type="text"  id="stad"  name="stad" />
      <label for="stad"></label>
    </div>
   <div>
      Land:<input type="text" id="land" name="vnaam" />
      <label for="land"></label>
    </div>
      <div>
      BSN-Nummer:<input type="text" id="bsn" maxlength="9"/>
      <label for="bsn"></label>
    </div>
    <div>
Kies je vakantieland 
<input type="text" id="land" list="landeN">  
<datalist id="landeN">  
<option value="Duitsland">  
<option value="Zweden">  
<option value="Noorwegen">   
<option value="Yugoslavie">   
<option value="Spanje">   
<option value="Polen">   
<option value="Italie">   
<option value="Verenigde Staten">   
<option value="Verenigde Koninkrijk ">   
<option value="China">   
<option value="Ukraine">   
<option value="Frankrijk">  
</datalist>
</div>
<div>
<label for="start">Datum van vertrek:</label>

<input type="date" id="start" name="trip-start"
       value="2022-09-01"
       min="2022-09-19" max="2023-12-31"><br>
      </div>
      <div>
       <label for="end">Datum van terugkomst:</label>

<input type="date" id="end" name="trip-end"
       value="2022-09-01"
       min="2022-09-01" max="2023-12-31">
      </div>
       <div>
       <label for="reisgenoten">Kies je aantal reisgenoten:</label>
       <input list="Aantal reisgenoten" name="reisgenoten" id="reisgenoten">
<datalist id="Aantal reisgenoten">
  <option value="1">
  <option value="2">
  <option value="3">
  <option value="4">
</datalist>
</div>
<div>
<label for="emailadres">Vul in je emailadres:</label>
<input type="email" id="emailadres"
       pattern=".+@globex\.com" size="30" required>
      </div>
       <div>
        <label for="username">Username:</label>
        <input type="text" id="username" name="username">
    </div>
    <div>
        <label for="pass">Wachtwoord : (Minimaal 14 Characters)</label>
        <input type="password" id="pass" name="password"
               minlength="8" required>
    </div>
    <div>
    <input type="submit" value="Maak een account aan" id="make">
    <label for="make"></label>
  </div>
    

       </form>

    </body>
</html>
